<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Interface</title>
    <style>
      /* Global Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Anonymous Pro", monospace;
      }

      body {
        background-color: #e0d7ce;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding-top: 20px;
        overflow-x: hidden;
      }

      /* Support for iOS Safari toolbar handling */
      @supports (min-height: 100dvh) {
        body {
          min-height: 100dvh;
        }
      }

    .container {
      max-width: 500px;
      width: 100%;
      height: 100%;
      padding: 27px 24px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

      /* Header Styles */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .header h1 {
        font-size: 24px;
        font-weight: 700;
        color: #000000;
        cursor: pointer;
        user-select: none;
        transition: color 0.2s ease;
      }

      .header h1:hover {
        color: #333333;
      }

      .status {
        display: flex;
        align-items: center;
      }

      .status-indicator {
        width: 13px;
        height: 13px;
        background-color: #90db86;
        border-radius: 50%;
        margin-right: 10px;
      }

      .status-text {
        font-size: 11px;
        color: #292d32;
      }

      /* Main Content Styles */
      .fader-area {
        height: 342px;
        background-color: #d4cbc4;
        border-radius: 29px;
        box-shadow: inset 1px 1px 3px #908a85e6, inset -1px -1px 2px #ffffffe6, inset 1px -1px 2px #908a8533,
          inset -1px 1px 2px #908a8533, -1px -1px 2px #908a8580, 1px 1px 2px #ffffff4c;
        margin-bottom: 20px;
      }

      .available-tracks {
        display: flex;
        flex-direction: column;
        gap: 22px;
        margin-bottom: 20px;
        padding-top: 20px;
        padding-bottom: 20px;
      }

      .track {
        width: 100%;
        height: 34px;
        padding: 5px 29px;
        border-radius: 6px;
        border: 0.5px solid #dcc7b6;
        box-shadow: inset 0px 0px 1.3px rgba(0, 0, 0, 0.25);
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .track.default {
        background-color: #d4cbc4;
        opacity: 0.8;
      }

      .track.selected {
        background-color: #efe5dd;
      }

      .track-name {
        color: #53453b;
        font-size: 11px;
        font-family: "Futura", sans-serif;
        font-weight: 700;
      }

      .track-controls {
        display: flex;
        gap: 8px;
      }

      .mute-button, .solo-button {
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .mute-button:hover, .solo-button:hover {
        opacity: 0.7;
      }

      /* Button Styles */
      .button-container {
        display: flex;
        justify-content: space-between;
        padding-left: 20px;
        padding-right: 20px;
      }

      .button-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .button {
        width: 42px;
        height: 42px;
        background-color: #d8cfc8;
        border-radius: 9px;
        border: 1px solid #dcc6b5;
        box-shadow: 1px 1px 3px #b5aea8e6, -1px -1px 2px #fbf0e8e6, 1px -1px 2px #b5aea833, -1px 1px 2px #b5aea833;
        margin-bottom: 16px;
      }

      .button-label {
        font-family: "Alegreya Sans", sans-serif;
        font-size: 11px;
        font-weight: 500;
        color: #53453b;
      }

      /* Fader Handle Cursor Styles */
      .FaderHandle {
        cursor: grab;
      }
      
      .FaderHandle:active,
      .FaderHandle.dragging {
        cursor: grabbing;
      }
    </style>
    <script>
      // Scroll lock state
      let isScrollLocked = false;
      let isAutoScrolling = false;

      // Auto-hide Safari toolbar on page load - DISABLED
      /*
      window.addEventListener('load', function() {
        // Small delay to ensure page is fully loaded
        setTimeout(function() {
          if (!isScrollLocked) {
            // Scroll down slightly to trigger Safari toolbar hiding
            window.scrollTo(0, 50);
            
            // Then smoothly scroll back to top after toolbar is hidden

              window.scrollTo({ top: 0, behavior: 'smooth' });
            }, 300);
          }
        }, 100);
      });

      // Also trigger on orientation change (when rotating device)
      window.addEventListener('orientationchange', function() {

          if (!isScrollLocked) {
            window.scrollTo(0, 50);
            setTimeout(function() {
              window.scrollTo({ top: 0, behavior: 'smooth' });

          }
        }, 500);
      });

      // Handle scrolling based on lock state
      window.addEventListener('scroll', function(e) {
        if (isScrollLocked) {
          // Completely prevent any scrolling when locked
          e.preventDefault();
          window.scrollTo(0, 0);
          return false;
        } else {
          // Default behavior: auto-scroll back to top if user scrolls too far
          if (!isAutoScrolling && window.scrollY > 30) {
            isAutoScrolling = true;
            window.scrollTo({ top: 0, behavior: 'smooth' });
            setTimeout(() => { isAutoScrolling = false; }, 500);
          }
        }
      });

      // Prevent scrolling with touch/wheel events when locked
      window.addEventListener('touchmove', function(e) {
        if (isScrollLocked) {
          e.preventDefault();
        }
      }, { passive: false });

      window.addEventListener('wheel', function(e) {
        if (isScrollLocked) {
          e.preventDefault();
        }
      }, { passive: false });

      // Toggle scroll lock when clicking "User" text
      window.addEventListener('DOMContentLoaded', function() {
        const userTitle = document.querySelector('.header h1');
        
        userTitle.addEventListener('click', function() {
          isScrollLocked = !isScrollLocked;
          
          if (isScrollLocked) {
            // Lock scrolling - no visual changes to text
            // Force scroll to top
            window.scrollTo(0, 0);
          } else {
            // Unlock scrolling - no visual changes to text
            // Trigger auto-hide sequence
            setTimeout(function() {
              window.scrollTo(0, 50);
              setTimeout(function() {
                window.scrollTo({ top: 0, behavior: 'smooth' });
              }, 300);
            }, 100);
          }
        });
      });
      */

      // Track selection functionality
      window.addEventListener('DOMContentLoaded', function() {
        const tracks = document.querySelectorAll('.track');
        
        tracks.forEach(track => {
          track.addEventListener('click', function() {
            // Remove selected class from all tracks
            tracks.forEach(t => {
              t.classList.remove('selected');
              t.classList.add('default');
            });
            
            // Add selected class to clicked track
            this.classList.remove('default');
            this.classList.add('selected');
            
            // Update fader display when track selection changes
            updateFaderDisplay();
          });
        });

        // Screen toggle functionality
        const largeFaderScreen = document.querySelector('.ActiveScreenLargeFader');
        const fxMenuScreen = document.querySelector('.ActiveScreenFxMenu');
        const optionsIcons = document.querySelectorAll('.OptionsIcon');

        optionsIcons.forEach(icon => {
          icon.addEventListener('click', function() {
            // Toggle between screens
            if (largeFaderScreen.style.display !== 'none') {
              // Show FX Menu, hide Large Fader
              largeFaderScreen.style.display = 'none';
              fxMenuScreen.style.display = 'flex';
            } else {
              // Show Large Fader, hide FX Menu
              fxMenuScreen.style.display = 'none';
              largeFaderScreen.style.display = 'flex';
            }
          });
        });

        // Fader functionality - adapted from working audio mixer
        let isDragging = false;
        let isDraggingEffect = null;
        let hasDragged = false;
        let initialMouseY = 0;
        
        // Track volume state
        let trackVolumes = {
          'Guitar 1': 0,
          'Guitar 2': 0,
          'Bass': 0
        };
        
        let effectValues = {
          reverbDryWet: 50,
          reverbDecay: 50,
          delayDryWet: 50
        };

        function calculateFaderPosition(value) {
            // Convert dB value to position (0 = top, 1 = bottom)
            // Range: +6 to -60 dB
            if (value >= 6) return 0;
            if (value >= 0) return (6 - value) / 6 * 0.25; // +6 to 0: 0% to 25%
            if (value >= -20) return 0.25 + (0 - value) / 20 * 0.25; // 0 to -20: 25% to 50%
            if (value >= -40) return 0.5 + (-20 - value) / 20 * 0.25; // -20 to -40: 50% to 75%
            if (value >= -60) return 0.75 + (-40 - value) / 20 * 0.25; // -40 to -60: 75% to 100%
            return 1; // Below -60
        }

        function calculateEffectPosition(value) {
            // Convert 0-100% to position (0 = top, 1 = bottom)
            return (100 - value) / 100;
        }

        function updateFaderValue(percentage) {
            console.log('updateFaderValue called with percentage:', percentage);
            // Convert percentage back to dB value
            let dbValue;
            if (percentage <= 0.25) {
                dbValue = 6 - (percentage / 0.25) * 6;
            } else if (percentage <= 0.5) {
                dbValue = 0 - ((percentage - 0.25) / 0.25) * 20;
            } else if (percentage <= 0.75) {
                dbValue = -20 - ((percentage - 0.5) / 0.25) * 20;
            } else {
                dbValue = -40 - ((percentage - 0.75) / 0.25) * 20;
            }
            
            console.log('Calculated dB value:', dbValue);
            
            // Update the selected track's volume
            const selectedTrack = document.querySelector('.track.selected .track-name');
            if (selectedTrack) {
                const trackName = selectedTrack.textContent;
                trackVolumes[trackName] = Number(dbValue.toFixed(1));
                console.log('Updated trackVolumes for', trackName, ':', trackVolumes[trackName]);
                updateFaderDisplay();
            }
        }

        function updateEffectValue(effectType, percentage) {
            const effectValue = 100 - (percentage * 100);
            effectValues[effectType] = Number(effectValue.toFixed(1));
            updateEffectDisplay(effectType);
        }

        function updateFaderDisplay() {
            const selectedTrack = document.querySelector('.track.selected .track-name');
            if (!selectedTrack) return;
            
            const trackName = selectedTrack.textContent;
            const value = trackVolumes[trackName];
            const position = calculateFaderPosition(value);
            
            console.log('Large fader update - Track:', trackName, 'Value:', value, 'Position:', position);
            
            // Update Large Fader - target the wrapper elements that control flex
            const faderTopWrapper = document.querySelector('.ActiveScreenLargeFader .FaderTopWrapper');
            const faderActiveWrapper = document.querySelector('.ActiveScreenLargeFader .FaderActiveWrapper');
            const dbIndicator = document.querySelector('.ActiveScreenLargeFader .DbIndicator .4');
            
            console.log('Elements found:', !!faderTopWrapper, !!faderActiveWrapper, !!dbIndicator);
            
            if (faderTopWrapper && faderActiveWrapper) {
                const topFlex = `${position} 1 0`;
                const activeFlex = `${1 - position} 1 0`;
                console.log('Setting flex - top:', topFlex, 'active:', activeFlex);
                
                faderTopWrapper.style.flex = topFlex;
                faderActiveWrapper.style.flex = activeFlex;
                
                // Verify the values were set
                console.log('After setting - top flex:', faderTopWrapper.style.flex, 'active flex:', faderActiveWrapper.style.flex);
            }
            
            if (dbIndicator) {
                dbIndicator.textContent = value;
            }
        }

        function updateEffectDisplay(effectType) {
            const value = effectValues[effectType];
            const position = calculateEffectPosition(value);
            
            // Find the effect fader based on effect type
            const effectMap = {
                'reverbDryWet': 0,
                'reverbDecay': 1, 
                'delayDryWet': 2
            };
            
            const effectIndex = effectMap[effectType];
            if (effectIndex !== undefined) {
                const effectFaders = document.querySelectorAll('.ActiveScreenFxMenu .EffectFader');
                const effectFader = effectFaders[effectIndex];
                
                if (effectFader) {
                    // Target the wrapper elements that control flex
                    const faderTopWrapper = effectFader.querySelector('.FaderTopWrapper');
                    const faderActiveWrapper = effectFader.querySelector('.FaderActiveWrapper');
                    const valueDisplay = effectFader.querySelector('.Value');
                    
                    if (faderTopWrapper && faderActiveWrapper) {
                        faderTopWrapper.style.flex = `${position} 1 0`;
                        faderActiveWrapper.style.flex = `${1 - position} 1 0`;
                    }
                    
                    if (valueDisplay) {
                        valueDisplay.textContent = value;
                    }
                }
            }
        }

        // Mouse event handlers
        function handleFaderMouseDown(e) {
            if (e.detail === 2) {
                handleFaderDoubleClick(e);
                return;
            }
            
            isDragging = true;
            hasDragged = false;
            initialMouseY = e.clientY;
            
            // Add dragging class to fader handle
            const faderHandle = e.currentTarget.querySelector('.FaderHandle');
            if (faderHandle) {
                faderHandle.classList.add('dragging');
            }
        }

        function handleFaderTouchStart(e) {
            e.preventDefault();
            isDragging = true;
            hasDragged = false;
            initialMouseY = e.touches[0].clientY;
            
            // Add dragging class to fader handle
            const faderHandle = e.currentTarget.querySelector('.FaderHandle');
            if (faderHandle) {
                faderHandle.classList.add('dragging');
            }
        }

        function handleFaderMouseMove(e) {
            if (!isDragging) return;
            
            const clientY = e.clientY;
            const mouseMoveDistance = Math.abs(clientY - initialMouseY);
            if (mouseMoveDistance > 3) {
                hasDragged = true;
            }
            
            const fader = document.querySelector('.ActiveScreenLargeFader .Fader[data-property-1="Fader"]');
            if (!fader) return;

            const rect = fader.getBoundingClientRect();
            const y = clientY - rect.top;
            const percentage = Math.max(0, Math.min(1, y / rect.height));
            
            updateFaderValue(percentage);
        }

        function handleFaderTouchMove(e) {
            e.preventDefault();
            if (!isDragging) return;
            
            const touch = e.touches[0];
            const mouseMoveDistance = Math.abs(touch.clientY - initialMouseY);
            if (mouseMoveDistance > 3) {
                hasDragged = true;
            }
            
            const fader = document.querySelector('.ActiveScreenLargeFader .Fader[data-property-1="Fader"]');
            if (!fader) return;

            const rect = fader.getBoundingClientRect();
            const y = touch.clientY - rect.top;
            const percentage = Math.max(0, Math.min(1, y / rect.height));
            
            updateFaderValue(percentage);
        }

        function handleFaderDoubleClick(e) {
            if (!hasDragged) {
                e.preventDefault();
                e.stopPropagation();
                
                const selectedTrack = document.querySelector('.track.selected .track-name');
                if (selectedTrack) {
                    const trackName = selectedTrack.textContent;
                    trackVolumes[trackName] = 0;
                    updateFaderDisplay();
                }
            }
        }

        // Effect fader handlers
        function handleEffectMouseDown(effectType, e) {
            isDraggingEffect = effectType;
            
            // Add dragging class to effect fader handle
            const faderHandle = e.currentTarget.querySelector('.FaderHandle');
            if (faderHandle) {
                faderHandle.classList.add('dragging');
            }
            
            handleEffectMouseMove(e);
        }

        function handleEffectTouchStart(effectType, e) {
            e.preventDefault();
            isDraggingEffect = effectType;
            
            // Add dragging class to effect fader handle
            const faderHandle = e.currentTarget.querySelector('.FaderHandle');
            if (faderHandle) {
                faderHandle.classList.add('dragging');
            }
            
            handleEffectTouchMove(e);
        }

        function handleEffectMouseMove(e) {
            if (!isDraggingEffect) return;

            const effectMap = {
                'reverbDryWet': 0,
                'reverbDecay': 1,
                'delayDryWet': 2
            };
            
            const effectIndex = effectMap[isDraggingEffect];
            if (effectIndex === undefined) return;
            
            const effectFaders = document.querySelectorAll('.ActiveScreenFxMenu .EffectFader .Fader[data-property-1="Fader"]');
            const effectElement = effectFaders[effectIndex];
            
            if (!effectElement) return;

            const rect = effectElement.getBoundingClientRect();
            const y = e.clientY - rect.top;
            const percentage = Math.max(0, Math.min(1, y / rect.height));
            
            updateEffectValue(isDraggingEffect, percentage);
        }

        function handleEffectTouchMove(e) {
            e.preventDefault();
            if (!isDraggingEffect) return;

            const effectMap = {
                'reverbDryWet': 0,
                'reverbDecay': 1,
                'delayDryWet': 2
            };
            
            const effectIndex = effectMap[isDraggingEffect];
            if (effectIndex === undefined) return;
            
            const effectFaders = document.querySelectorAll('.ActiveScreenFxMenu .EffectFader .Fader[data-property-1="Fader"]');
            const effectElement = effectFaders[effectIndex];
            
            if (!effectElement) return;

            const touch = e.touches[0];
            const rect = effectElement.getBoundingClientRect();
            const y = touch.clientY - rect.top;
            const percentage = Math.max(0, Math.min(1, y / rect.height));
            
            updateEffectValue(isDraggingEffect, percentage);
        }

        function handleMouseUp() {
            isDragging = false;
            isDraggingEffect = null;
            hasDragged = false;
            
            // Remove dragging class from all fader handles
            const allFaderHandles = document.querySelectorAll('.FaderHandle');
            allFaderHandles.forEach(handle => {
                handle.classList.remove('dragging');
            });
        }

        // Initialize faders after DOM is ready
        function initializeFaders() {
            // Large fader
            const mainFader = document.querySelector('.ActiveScreenLargeFader .Fader[data-property-1="Fader"]');
            if (mainFader) {
                mainFader.addEventListener('mousedown', handleFaderMouseDown);
                mainFader.addEventListener('touchstart', handleFaderTouchStart, { passive: false });
            }

            // Effect faders
            const effectFaders = document.querySelectorAll('.ActiveScreenFxMenu .EffectFader .Fader[data-property-1="Fader"]');
            const effectTypes = ['reverbDryWet', 'reverbDecay', 'delayDryWet'];
            
            effectFaders.forEach((fader, index) => {
                const effectType = effectTypes[index];
                if (effectType) {
                    fader.addEventListener('mousedown', (e) => handleEffectMouseDown(effectType, e));
                    fader.addEventListener('touchstart', (e) => handleEffectTouchStart(effectType, e), { passive: false });
                }
            });

            // Global event listeners
            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    handleFaderMouseMove(e);
                }
                if (isDraggingEffect) {
                    handleEffectMouseMove(e);
                }
            });

            document.addEventListener('touchmove', (e) => {
                if (isDragging) {
                    handleFaderTouchMove(e);
                }
                if (isDraggingEffect) {
                    handleEffectTouchMove(e);
                }
            }, { passive: false });

            document.addEventListener('mouseup', handleMouseUp);
            document.addEventListener('touchend', handleMouseUp, { passive: false });
            document.addEventListener('mouseleave', handleMouseUp);

            // Initialize display
            updateFaderDisplay();
        }

        // Initialize when track selection changes
        const originalTrackHandler = document.querySelector('.track');
        if (originalTrackHandler) {
            // Override track selection to update fader
            tracks.forEach(track => {
                track.addEventListener('click', function() {
                    // Remove selected class from all tracks
                    tracks.forEach(t => {
                        t.classList.remove('selected');
                        t.classList.add('default');
                    });
                    
                    // Add selected class to clicked track
                    this.classList.remove('default');
                    this.classList.add('selected');
                    
                    // Update fader display for new selection
                    setTimeout(updateFaderDisplay, 10);
                });
            });
        }
        
        // Initialize faders after all functions are declared
        initializeFaders();
        
        // Update fader display for initially selected track
        updateFaderDisplay();
      });
    </script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>User</h1>
        <div class="status">
          <div class="status-indicator"></div>
          <span class="status-text">Connected</span>
        </div>
      </header>
      <main>
        <div data-layer="Active-Screen=Large Fader" class="ActiveScreenLargeFader fader-area" style="width: 100%; height: 450px; padding-left: 10px; padding-right: 10px; padding-top: 20px; padding-bottom: 20px; background: #D4CBC4; box-shadow: inset 1px 1px 3px #908a85e6, inset -1px -1px 2px #ffffffe6, inset 1px -1px 2px #908a8533, inset -1px 1px 2px #908a8533, -1px -1px 2px #908a8580, 1px 1px 2px #ffffff4c; border-radius: 29px; flex-direction: column; justify-content: center; align-items: center; gap: 12px; display: flex; margin-bottom: 20px;">
          <div data-layer="dB Reading" class="DbReading" style="align-self: stretch; height: 48px; overflow: hidden; justify-content: flex-start; align-items: flex-start; display: inline-flex">
            <div data-layer="Spacer" class="Spacer" style="flex: 1 1 0; align-self: stretch; padding: 10px"></div>
            <div data-layer="Current dB Wrapper" class="CurrentDbWrapper" style="flex: 1 1 0; align-self: stretch; flex-direction: column; justify-content: flex-end; align-items: center; gap: 10px; display: inline-flex">
              <div data-layer="db indicator" class="DbIndicator" style="flex-direction: column; justify-content: center; align-items: flex-end; gap: 3px; display: flex">
                <div data-layer="2.4" class="4" style="color: #383838; font-size: 16px; font-family: Futura; font-weight: 800; word-wrap: break-word">2.4</div>
                <div data-layer="dB" class="Db" style="color: var(--Secondary-Text-Color, #818181); font-size: 12px; font-family: Inter; font-weight: 400; word-wrap: break-word">dB</div>
              </div>
            </div>
            <div data-layer="Options Icon Wrapper" class="OptionsIconWrapper" style="flex: 1 1 0; align-self: stretch; padding: 10px; flex-direction: column; justify-content: flex-start; align-items: flex-end; gap: 10px; display: inline-flex">
              <div data-svg-wrapper data-layer="Options Icon" class="OptionsIcon" style="cursor: pointer;">
                <svg width="19" height="13" viewBox="0 0 19 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M5.72222 1H18M5.72222 6.5H18M5.72222 12H18M1 1H1.00944M1 6.5H1.00944M1 12H1.00944" stroke="var(--Secondary-Text-Color, #818181)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </div>
            </div>
          </div>
          <div data-layer="Fader Wrapper" class="FaderWrapper" style="align-self: stretch; flex: 1 1 0; padding-left: 14px; padding-right: 14px; justify-content: space-between; align-items: center; display: inline-flex">
            <div data-layer="Fader DB Range" class="FaderDbRange" style="flex: 1 1 0; align-self: stretch; padding-left: 7px; padding-right: 7px; padding-top: 12px; padding-bottom: 12px; opacity: 0.68; flex-direction: column; justify-content: space-between; align-items: flex-end; display: inline-flex">
              <div data-layer="+6" class="6" style="color: var(--Secondary-Text-Color, #818181); font-size: 13px; font-family: Futura; font-weight: 500; word-wrap: break-word">+6</div>
              <div data-layer="0" style="color: var(--Secondary-Text-Color, #818181); font-size: 13px; font-family: Futura; font-weight: 500; word-wrap: break-word">0</div>
              <div data-layer="-20" class="20" style="color: var(--Secondary-Text-Color, #818181); font-size: 13px; font-family: Futura; font-weight: 500; word-wrap: break-word">-20</div>
              <div data-layer="-40" class="40" style="color: var(--Secondary-Text-Color, #818181); font-size: 13px; font-family: Futura; font-weight: 500; word-wrap: break-word">-40</div>
              <div data-layer="-60" class="60" style="color: var(--Secondary-Text-Color, #818181); font-size: 13px; font-family: Futura; font-weight: 500; word-wrap: break-word">-60</div>
